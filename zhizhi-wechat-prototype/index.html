<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>知治健康 - 首页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 375px;
            height: 812px;
            margin: 0 auto;
            background: #fff;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* 顶部状态栏 */
        .status-bar {
            height: 44px;
            background: #1E88E5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: 500;
        }

        /* 顶部导航 */
        .header {
            background: #1E88E5;
            color: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .header-icons {
            display: flex;
            gap: 16px;
        }

        .header-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        /* 轮播图 */
        .carousel {
            height: 200px;
            background: #f0f0f0;
            position: relative;
            overflow: hidden;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.3s ease;
        }

        .carousel-item {
            min-width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }

        .indicator.active {
            background: white;
        }

        /* 快速预约入口 */
        .quick-booking {
            background: white;
            margin: 12px;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .booking-btn {
            width: 100%;
            background: #1E88E5;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .booking-btn:hover {
            background: #1976D2;
        }

        /* 服务分类 */
        .service-categories {
            background: white;
            margin: 12px;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #333;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        .category-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .category-icon {
            width: 48px;
            height: 48px;
            background: #E3F2FD;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .category-name {
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        /* 推荐医生 */
        .recommended-doctors {
            background: white;
            margin: 12px;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .doctor-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .doctor-card:last-child {

        }

        .doctor-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #E3F2FD;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #1E88E5;
        }

        .doctor-info {
            flex: 1;
        }

        .doctor-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .doctor-title {
            font-size: 14px;
            color: #666;
            margin: 2px 0;
        }

        .doctor-hospital {
            font-size: 12px;
            color: #999;
        }

            align-items: center;
            gap: 4px;

        }

        .rating-stars {
            color: #FF9800;
            font-size: 12px;
        }

        .rating-text {
            font-size: 12px;
            color: #666;
        }

        .booking-btn-small {

            color: white;
            border: none;
            border-radius: 16px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;

        /* 数据统计 */

            background: white;
            margin: 12px;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);

            gap: 16px;

            padding: 16px;

        }

        .stat-number {
            font-size: 24px;
            font-weight: 600;
            color: #1E88E5;

        /* 热门FAQ */

        /* 底部导航 */

            bottom: 0;

            width: 100%;

        }

        /* 响应式设计 */

        }
    </style>
</head>

    <script>
        // 轮播图自动播放
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-item');
        const indicators = document.querySelectorAll('.indicator');
        const carouselInner = document.querySelector('.carousel-inner');

        function showSlide(index) {
            carouselInner.style.transform = `translateX(-${index * 100}%)`;
            indicators.forEach((indicator, i) => {
                indicator.classList.toggle('active', i === index);
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        // 自动播放
        setInterval(nextSlide, 3000);

        // 指示器点击
        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                currentSlide = index;
                showSlide(currentSlide);
            });
        });

        // 页面交互
